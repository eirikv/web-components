<!DOCTYPE html>
<html lang="no">
  <head>
    <title>Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      .root {
        text-align: center;
        margin: 0 auto;
        padding: 25px 0;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <h1>Counter 100</h1>
      <my-counter count="100" color="red"></my-counter>
      <script>
        document.querySelector('my-counter').addEventListener('count', (e) => {
          document.querySelector('h1').innerText = `Counter ${e.detail}`;
        });
      </script>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
